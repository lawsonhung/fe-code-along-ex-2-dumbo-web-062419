    <h3>Contact</h3>

    <!-- Map -->

    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12058.148264405085!2d-73.9945124855958!3d40.69594075544582!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25a47df06b185%3A0xc889234bc07c42ee!2sBrooklyn+Heights%2C+Brooklyn%2C+NY!5e0!3m2!1sen!2sus!4v1557870946289!5m2!1sen!2sus" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>

    <!-- Contact Form -->

    <form action="#" method="post">
        <label for="fullname">Name</label>
        <!-- `for` attribute points to matching `id` attribute in `input` tag below
        When label is clicked, cursor automtically moves into input field -->
        <input type="text" id="fullname" name="fullname" placeholder="Your name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your email" required>

        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone" placeholder="Your phone (optional)">

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="10"></textarea>

        <input type="submit" value="send">
        
    </form>

</body>
